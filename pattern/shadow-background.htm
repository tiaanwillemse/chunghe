<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style>

/*http://nate.koechley.com/talks/labs/six-css-techniques-explained.html*/

/*glowy*/
#glow-wrapper {
   background:url(images/hlokitty_bg_btm.gif) repeat 0 0;
}
#glow {margin-top:30px;}
#glow .mod-content{
   background:#e9dac9;
	border:1px solid #eaeaea;
}
#glow .x1,
#glow .x1a,
#glow .x2,
#glow .x2a {
   display:block;
	background:url(images/glow.png) no-repeat;
	_background:transparent;
	width:100%;
	height:100%;
	position:absolute;
}
#glow .x1{
   background-position:0 0;
	z-index:-2;
	top:-10px;
	left:-10px;
	bottom:0;
	padding:0 10px 10px 0;
}
#glow .x1 .x1a {
   height:10px;
	width:10px;
	background-position:100% 0;
	right:-10px;
	top:0;
}
#glow .x2 {
   background-position:100% 100%;
	z-index:-1;
	bottom:-10px;
	right:-10px;
	padding:10px 0 0 10px;
}
#glow .x2 .x2a {
   height:10px;
	width:10px;
	background-position:0 100%;
	left:-10px;
	bottom:0;
}

#glow-wrapper .sprite-wrapper,
#glow.mod {
   clear:right;
			float:left;
}
#glow-wrapper .sprite-wrapper {
   width:520px;
			background:#fff;
   margin-left:20px;
			padding:0 10px;
}

</style>
</head>
<body>

<div class="mod" id="glow">
<span class="x1"><span class="x1a"/></span><span class="x2"><span class="x2a"/></span>
   <div class="mod-content">
	  <div class="hd">
	     <h4>Module Head</h4>

	  </div>
	  <div class="bd">
			   <p>Module Body</p>
	  </div>
	  <div class="ft">
	      <div class="ft-content">
			</div>
	  </div>

	</div>
</div>

</body>
</html>
