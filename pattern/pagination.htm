<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<style>
		body{font-family: arial}

		/* pag 1*/
		.pag1 a{color:#1A84B7; text-decoration:none; border:1px solid #ccc; zoom:1; padding:2px 6px}
		/* pag 2*/
	.btn, .btn:visited{
		color:#334455 !important;
		cursor:pointer;
		float:left;
		font-size:16px;
		margin:0 5px 5px 0;
		outline:none;
		text-decoration:none;
	}
	.btn b{
		display:block; 
		float:left; 
		font-weight:normal; 
		margin:0 3px 0 0; 
		position:relative;
		background: #fff url(img/button-bg.gif) repeat-x left bottom;
		border: solid #bcc7d4;
		border-width: 1px 0;
	}
	.btn b b{
		background: none; 
		display:block; 
		position:relative; 
		margin:0 -1px; 
		border-width: 0 1px
	}
	.btn b b b {
		margin:0; 
		border-width:0; 
		padding:2px 6px;
	}
	.btn:active b{background-image:none; background-color:#ccc}
	.btn:active b b{background-color: transparent}
	</style>
</head>
<body>
	<p>pagination style 1</p>
	<p class="pag1">
		<a href="###">1</a>
		<a href="###">2</a>
		<a href="###">3</a>
		<a href="###">4</a>
		<a href="###">5</a>
		<a href="###">6</a>
		<a href="###">7</a>
		<a href="###">8</a>
		<a href="###">9</a>
	</p>
	<p>pagination style 2</p>
	<p class="pag2">
		<a class="btn" href="###"><b><b><b>1</b></b></b></a>
		<a class="btn" href="###"><b><b><b>2</b></b></b></a>
		<a class="btn" href="###"><b><b><b>3</b></b></b></a>
		<a class="btn" href="###"><b><b><b>4</b></b></b></a>
		<a class="btn" href="###"><b><b><b>5</b></b></b></a>
		<a class="btn" href="###"><b><b><b>6</b></b></b></a>
		<a class="btn" href="###"><b><b><b>7</b></b></b></a>
		<a class="btn" href="###"><b><b><b>8</b></b></b></a>
		<a class="btn" href="###"><b><b><b>9</b></b></b></a>
	</p>
</body>
</html>
