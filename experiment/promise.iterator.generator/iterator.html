<script id="code">
function Words(str) {
  this._str = str;
}

Words.prototype[Symbol.iterator] = function() {
  var re = /\S+/g;
  var str = this._str;
/*
var re = /\S+/g;
str = "Hello world rabbit"

a = re.exec(str)
> ["Hello"]
a = re.exec(str)
> ["world"]
a = re.exec(str)
> ["rabbit"]
*/

  return {
    next: function() {
      var match = re.exec(str);
      if (match) {
        return {value: match[0], done: false};
      }
      return {value: undefined, done: true};
    }
  }
};

var helloWorld = new Words("Hello world rabbit");

for (var word of helloWorld) {
  console.log(word);
}
</script>

  var source = document.querySelector('#source');
  var code = document.querySelector('#code')
  source.innerHTML = code.innerHTML
  hljs.highlightBlock(source);
