<!doctype HTML>

<html lang="en">
    <head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.2r1/build/reset-fonts/reset-fonts.css&2.8.2r1/build/base/base-min.css">

</head><body>
<!-- Include the VML behavior -->
<style type="text/css">
    v\:roundrect {
        color:#fff;
        display:inline-block;
        background:#36c;
        -moz-border-radius:20px;
        -webkit-border-radius: 20px;
        border-radius: 20px;
        font-size:10px;
        font-weight:bold;
        text-align:center;
        line-height:20px;
        height:20px; 
        width:20px;
    }
    /* ie specific */
    v\:roundrect  {
        behavior:url(#default#VML);
        *background-color:transparent;
    }
</style>

    <!-- Declare the VML namespace -->
    <div>
    <xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v">
        <v:roundrect stroked="false" arcsize="20px" fillcolor="#36c">1</v:roundrect>
        <v:roundrect stroked="false" arcsize="20px" fillcolor="#36c">2</v:roundrect>
        <v:roundrect stroked="false" arcsize="20px" fillcolor="#36c">3</v:roundrect>
        <v:roundrect stroked="false" arcsize="20px" fillcolor="#36c">4</v:roundrect>
        <v:roundrect stroked="false" arcsize="20px" fillcolor="#36c">5</v:roundrect>
    </xml:namespace>
    </div>
    <p style="margin-top:5em">[ref]: <a href="#">An Experiment in Rounded Corners</a></p>
</body></html>
