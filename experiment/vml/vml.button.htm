<!-- Include the VML behavior -->
<style type="text/css">
    v\:roundrect {
        color:#fff;
        display:inline;
        background:#36c;
        text-align:center;
        line-height:20px;
        height:20px; 
        width:80px;
        zoom:1;
    }
    /* ie specific */
    v\:roundrect  {
        background:transparent;
        /*
        filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#444444', EndColorStr='#999999');
        */
        behavior:url(#default#VML);
    }
</style>

    <!-- Declare the VML namespace -->
    <div>
    <xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v">
        <v:roundrect stroke="true"   strokeweight="1px" strokecolor="#53B9F4" arcsize="0.2" fillcolor="#78BCFD"><span>new post</span></v:roundrect>
    </xml:namespace>
    </div>
