
<!doctype html>



<script>

function get(url) {

  return new Promise(function(resolve, reject) {

    var req = new XMLHttpRequest();
    req.open('GET', url)
    req.onload = function () {
      if (req.status == 200) {
        resolve(req.response)
      } 
      else {
        reject(Error(req.statusText))
      }
    }

    req.onerror = function () {
      reject(Error('Network Error'));
    }

    req.send();
  })
}

get('http://json.chunghe.me/5375807ed0125a7f7979d1cd')

    return JSON.parse(response).name
  })
  .then(function(name) {

    return name.toUpperCase()
  })
  .then(function(uppercaseName) {
    console.log ('3', uppercaseName)
    console.log ('uppercaseName', uppercaseName);
  })

</script>
