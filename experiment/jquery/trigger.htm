<!DOCTYPE html>

<html>
<body>
<script src="../../library/jquery-1.7.2.js"></script>

<input id="range" type="range" min="0" max="10" step="0.1" value="1">
<input type="button" value="change value to 5" id="changer">


<script>
$(function(){

  function handleRangeChange(e, index) {
    if (e.hasOwnProperty('isTrigger')) {
      console.log ('from trigger event', arguments);
      $('#range').val(index)
    }
    else {
      console.log ('from native event', arguments);
      index = e.currentTarget.value
    }
  }

  $range = $('#range');
  $range.on('change', handleRangeChange);
  $('#changer').on('click', function( ) {
    $range.trigger('change', 5);
  });
})

</script>
</body>
</html>
