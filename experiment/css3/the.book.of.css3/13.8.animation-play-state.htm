<!DOCTYPE html>
<meta charset="utf-8" />
<style>

  @-webkit-keyframes 'expand' {
    0% {border-width: 4px;}
    50% {border-width: 12px;}
    100% {
      border-width: 4px;
      height: 130px;
      width: 150px;
    }
  }

  .container { 
    border: 4px solid black;
    height: 100px;
    width: 100px;
    box-sizing: border-box;
    /* E { animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-direction; } */
    -webkit-animation: expand 6s ease 0 infinite alternate;
  }

  .container:hover {
    -webkit-animation-play-state: paused;
  }


</style>
<body>
  <pre>
.container:hover {
  -webkit-animation-play-state: paused;
}
  </pre>
  <div class="container"></div>
</body>
