<!DOCTYPE html>
<style>
  input.text {width:40px;} 
  .container{padding-top: 80px; width: 950px; margin: 0 auto;}
  .threed {outline: 4px dashed silver; width: 230px; display: inline-block; margin:0 100px 100px 0; opacity:0.75; position:relative; z-index:10;}
  .threed div {background: #fff; border: 10px solid #000; padding: 10px;}
  /* - - - - - - - - - - - */


</style>
<body>

<div class="container">
  <p><input id="skewX" type="range" min="-180" max="180" value="45">
  <p>-webkit-transform: skewX(<input type="text" class="text" id="skewTextX" value="45">deg)</p>
  <div class="threed">
    <div>
      <h2>The book of</h2>
      <h1>CSS3</h1>
    </div>
  </div>
  <p><input id="skewY" type="range" min="-180" max="180" value="10">
  <p>-webkit-transform: skewY(<input type="text" class="text" id="skewTextY" value="10">deg)</p>
  <div class="threed">
    <div>
      <h2>The book of</h2>
      <h1>CSS3</h1>
    </div>
  </div>
  <p><input id="skewXYX" type="range" min="-180" max="180" value="45">
  <p><input id="skewXYY" type="range" min="-180" max="180" value="10">
  <p>-webkit-transform: skew(<input type="text" class="text" id="skewTextXYX" value="45">deg, <input type="text" class="text" id="skewTextXYY" value="10">deg)</p>
  <div class="threed">
    <div>
      <h2>The book of</h2>
      <h1>CSS3</h1>
    </div>
  </div>

</div>

</div>
<script src="../../../library/jquery-1.7.2.js"></script>
<script>

window.onload = function () {

  $('.container .threed').each(function (index, el) {
    console.log (el)
    $el = $(el)
    $div = $('<div>').css({
      'height': $el.height(),
      'width': $el.width(),
      'position': 'absolute',
      'left': $el.position().left,
      'top': $el.position().top,
      'background': 'silver'
    })
    $(document.body).append($div);
  });

  $('.container .threed')[0].style.webkitTransform = 'skewX(45deg)';
  $('.container .threed')[1].style.webkitTransform = 'skewY(10deg)';
  $('.container .threed')[2].style.webkitTransform = 'skew(45deg, 10deg)';

  $skewX = $('#skewX');
  $skewX.on('change', function() {
    $('#skewTextX').val($skewX.val())
  $('.container .threed')[0].style.webkitTransform = 'skewX(' + $skewX.val() + 'deg)';
  })

  $skewY = $('#skewY');
  $skewY.on('change', function() {
    $('#skewTextY').val($skewY.val())
    $('.container .threed')[1].style.webkitTransform = 'skewY(' + $skewY.val() + 'deg)';
  })

  $skewXYX = $('#skewXYX');
  $skewXYY = $('#skewXYY');
  $skewXYX.on('change', function() {
    $('#skewTextXYX').val($skewXYX.val())
    $('.container .threed')[2].style.webkitTransform = 'skew(' + $skewXYX.val() + 'deg,'+ $skewXYY.val() + 'deg)';
  });
  $skewXYY.on('change', function() {
    $('#skewTextXYY').val($skewXYY.val())
    $('.container .threed')[2].style.webkitTransform = 'skew(' + $skewXYX.val() + 'deg,'+ $skewXYY.val() + 'deg)';
  });
}
  
</script>
