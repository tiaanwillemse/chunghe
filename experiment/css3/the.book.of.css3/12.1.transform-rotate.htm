<!DOCTYPE html>
<style>
  #text {width:40px;} 
  .container{padding-top: 80px; width: 950px; margin: 0 auto;}
  .threed {outline: 4px dashed silver; width: 230px;}
  .threed div {background: #fff; border: 10px solid #000; padding: 10px;}
  /* - - - - - - - - - - - */

</style>
<body>
<div id="controller">
  <input id="slider" type="range" min="-180" max="180">
  <span>-webkit-transform:rotate(<input id="text" class="text" type="text" value="0" length="3">)deg
</div>

<p>syntax:</p>
<pre>
  .container .threed {
    -webkit-transform: rotate(90deg);
  }
</pre>
<div class="container">
  <div class="threed">
    <div>
      <h2>The book of</h2>
      <h1>CSS3</h1>
    </div>
  </div>
</div>
</div>
<script src="../../../library/jquery-1.7.2.js"></script>
<script>
window.onload = function () {

  $slider = $('#slider');
  $text = $('#text');

  $slider.on('change', function () {
      $text.val($slider.val())
      $('.container .threed')[0].style.webkitTransform = 'rotate(' + $slider.val() + 'deg)'
  });
}
  
</script>
