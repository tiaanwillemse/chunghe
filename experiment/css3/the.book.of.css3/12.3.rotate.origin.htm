<!DOCTYPE html>
<style>
  #text {width:40px;} 
  .container{padding-top: 80px; width: 950px; margin: 0 auto;}
  .threed {outline: 4px dashed silver; width: 230px; display: inline-block; margin:0 100px 100px 0; opacity:0.75; position:relative; z-index:10;}
  .threed div {background: #fff; border: 10px solid #000; padding: 10px;}
  .container p {width: 500px; font-family:monospace; font-size: 15px;}
  /* - - - - - - - - - - - */


</style>
<body>
<div id="controller">
    <input id="slider" type="range" min="-180" max="180">
    <span>-webkit-transform:rotate(<input id="text" class="text" type="text" value="0" length="3">)deg
</div>

<div class="container">
  <p>-webkit-transform-origin: 50% 50%</p>
  <div class="threed">
    <div>
      <h2>The book of</h2>
      <h1>CSS3</h1>
    </div>
  </div>
  <p>-webkit-transform-origin: right bottom</p>
  <div class="threed" style="-webkit-transform-origin: right bottom;">
    <div>
      <h2>The book of</h2>
      <h1>CSS3</h1>
    </div>
  </div>

  <p>-webkit-transform-origin: 0 0</p>
  <div class="threed" style="-webkit-transform-origin: 0 0;">
    <div>
      <h2>The book of</h2>
      <h1>CSS3</h1>
    </div>
  </div>
</div>

</div>
<script src="../../../library/jquery-1.7.2.js"></script>
<script>

window.onload = function () {

  $('.container .threed').each(function (index, el) {
    console.log (el)
    $el = $(el)
    console.log($el)
    $div = $('<div>').css({
      'height': $el.height(),
      'width': $el.width(),
      'position': 'absolute',
      'left': $el.position().left,
      'top': $el.position().top,
      'background': 'silver'
    })
    $(document.body).append($div);

  });

  $slider = $('#slider');
  $text = $('#text');

  $slider.on('change', function () {
      $text.val($slider.val())
      $('.container .threed').css('-webkit-transform', 'rotate(' + $slider.val() + 'deg)');
  });
}
  
</script>
