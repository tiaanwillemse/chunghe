<!DOCTYPE html>
<style>
  #text {width:40px;} 
  .container{padding-top: 80px;}
  .threed {outline: 4px dashed silver; width: 230px;}
  .threed div {background: #fff; border: 10px solid #000; padding: 10px;}
  /* - - - - - - - - - - - */

  #col1, #col2, #col3{float:left; border-right:1px solid #ccc; margin-right:1em; padding: 0 50px 0 50px; width:300px; }
  .threed { 
    -webkit-transform-style: preserve-3d;
  }
  .threed .trans-x{
    -webkit-transform: rotateX(0);
    -webkit-transition: -webkit-transform 2s;
  }
  .threed .trans-x-180:hover{
    -webkit-transform: rotateX(-180deg);
  }

  .threed .trans-x-360:hover{
    -webkit-transform: rotateX(-360deg);
  }
  .threed .trans-x-720:hover{
    -webkit-transform: rotateX(-720deg);
  }

  .threed .trans-y{
    -webkit-transform: rotateY(0);
    -webkit-transition: -webkit-transform 2s;
  }
  .threed .trans-y-180:hover{
    -webkit-transform: rotateY(-180deg);
  }

  .threed .trans-y-360:hover{
    -webkit-transform: rotateY(-360deg);
  }
  .threed .trans-y-720:hover{
    -webkit-transform: rotateY(-720deg);
  }

  .threed .trans-z{
    -webkit-transform: rotateZ(0);
    -webkit-transition: -webkit-transform 2s;
  }
  .threed .trans-z-180:hover{
    -webkit-transform: rotateZ(-180deg);
  }

  .threed .trans-z-360:hover{
    -webkit-transform: rotateZ(-360deg);
  }
  .threed .trans-z-720:hover{
    -webkit-transform: rotateZ(-720deg);
  }

</style>
<body>

<div id="main">
  <p>-webkit-backface-visibility:<label><input type="radio" name="visibility" value="visible" checked>visible</label><label><input type="radio" name="visibility" value="hidden">hidden</label></p>
  <div id="col1">
    <div class="example">
      <div class="container">
        <div class="threed">
          <div class="trans-x trans-x-180">
            <h2>The book of</h2>
            <h1>CSS3</h1>
          </div>
        </div>
      </div>
    </div><!-- .example -->

    <div class="container">
      <div class="threed">
        <div class="trans-x trans-x-360">
          <h2>The book of</h2>
          <h1>CSS3</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="threed">
        <div class="trans-x trans-x-720">
          <h2>The book of</h2>
          <h1>CSS3</h1>
        </div>
      </div>
    </div>
  </div><!-- #col1 -->
  <div id="col2">
    <div class="example">
      <div class="container">
        <div class="threed">
          <div class="trans-y trans-y-180">
            <h2>The book of</h2>
            <h1>CSS3</h1>
          </div>
        </div>
      </div>
    </div><!-- .example -->

    <div class="container">
      <div class="threed">
        <div class="trans-y trans-y-360">
          <h2>The book of</h2>
          <h1>CSS3</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="threed">
        <div class="trans-y trans-y-720">
          <h2>The book of</h2>
          <h1>CSS3</h1>
        </div>
      </div>
    </div>
  </div><!-- #col2 -->

  <div id="col3">
    <div class="example">
      <div class="container">
        <div class="threed">
          <div class="trans-z trans-z-180">
            <h2>The book of</h2>
            <h1>CSS3</h1>
          </div>
        </div>
      </div>
    </div><!-- .example -->

    <div class="container">
      <div class="threed">
        <div class="trans-z trans-z-360">
          <h2>The book of</h2>
          <h1>CSS3</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="threed">
        <div class="trans-z trans-z-720">
          <h2>The book of</h2>
          <h1>CSS3</h1>
        </div>
      </div>
    </div>
  </div><!-- #col3 -->
</div><!-- #main -->
  <script src="../../../library/jquery-1.7.2.js"></script>

  <script>
$(function () {

  $('input').on('change', function () {
    $('.threed > div').css({'-webkit-backface-visibility': $(this).val()})
  })
});

  </script>

</body>
