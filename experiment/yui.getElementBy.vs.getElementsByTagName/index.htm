<div id="demo">
</div>
<script>
	var demo = document.getElementById('demo');
	for(var i=0; i<10000 ; i++) {
		var p = document.createElement('p');
		p.className = 'foo';
		demo.appendChild(p);
	}
	p = document.createElement('p');
	p.className = 'bar';
	demo.appendChild(p);
	for(var i=0; i<10000 ; i++) {
		var p = document.createElement('p');
		p.className = 'foo';
		demo.appendChild(p);
	}

	var start = new Date();
	var bar = YAHOO.util.Dom.getElementBy(function(el){return YAHOO.util.Dom.hasClass(el, 'bar')}, null, demo);
	var end = new Date();
	console.log(end-start);

	var start = new Date();
	var bar = YAHOO.util.Dom.getElementsByClassName('bar', null, demo);
	var end = new Date();
	console.log(end-start);


</script>
