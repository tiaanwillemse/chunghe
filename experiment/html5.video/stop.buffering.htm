<video height="272" width="640" id="tag" poster="http://content.bitsontherun.com/thumbs/q1fx20VZ-720.jpg" preload="none" controls autoplay>
  <source src="http://content.bitsontherun.com/videos/q1fx20VZ-52qL9xLP.mp4" type="video/mp4">
  <source src="http://content.bitsontherun.com/videos/q1fx20VZ-27m5HpIu.webm" type="video/webm">

</video>
<p><input type="button" id="stop" value="stop buffering..."></p>
<p><input type="button" id="reload" value="reload media...."></p>
<script>
  document.getElementById('stop').addEventListener('click', function () {
    var mediaElement = document.getElementById("tag");
    mediaElement.pause();
    mediaElement.src = "";
  });
  document.getElementById('reload').addEventListener('click', function () {
    var mediaElement = document.getElementById("tag");
    mediaElement.src = "http://content.bitsontherun.com/videos/q1fx20VZ-52qL9xLP.mp4";
    mediaElement.play();
  });

  document.getElementById('tag').addEventListener('error', function (e) {
    console.log('playback error', e)
  });
</script>
