<html><head>
<style type="text/css">
.centerwrap{
  display: table-cell;
  text-align:center;
  vertical-align: middle;
  height: 100px;
  width: 100px;
  border: 1px solid #ccc;
}
.centerwrap *{
  vertical-align: middle;
}

/*\*//*/
.centerwrap {
    display: block;
}
.centerwrap span {
    display: inline-block;
    height: 100%;
    width: 1px;
}
/**/
.centerwrap span {
    +display: inline-block;
    +height: 100%;
}

</style>

	
</head>
<body>
	<div class="centerwrap">
		<span></span>
		<img src="http://developer.yahoo.com/yui/docs/assets/logo.gif">
	</div>
</body></html>
