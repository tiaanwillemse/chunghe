<script src="http://chunghe.googlecode.com/svn/trunk/library/yui/yahoo-dom-event.js"></script>
<script>
	var YUE = YAHOO.util.Event,
		YUD = YAHOO.util.Dom,
		$	= YAHOO.util.Dom.get;

	var log = function(s){
		if(window.console)
			console.log(s);
		else
			window.status = [].slice.call(arguments).join('_');
	}

	withinElement = function(haystack, needle) {
		return (haystack == needle || YUD.isAncestor(haystack, needle))
	};

	YUE.on('ul', 'mouseover', function(e){
		var target = YUE.getTarget(e);
		var relatedTarget = YUE.getRelatedTarget(e);

		// is relatedTarget falls within the 'outter', first will be 'html' which not in the 'outter', fires
		// when ul doesn't have any width/padding, ul will not show in relatedTarget
		if(!withinElement(this, relatedTarget)) {
			YUD.addClass(this, 'on');
			log(e.type, this.tagName);
		}
	});

	YUE.on('ul', 'mouseout', function(e){
		var target = YUE.getTarget(e);
		var relatedTarget = YUE.getRelatedTarget(e);

		// is relatedTarget falls within the 'outter', first will be 'html' which not in the 'outter', fires
		// when ul doesn't have any width/padding, ul will not show in relatedTarget
		if(!withinElement(this, relatedTarget)) {
			YUD.removeClass(this, 'on');
			log(e.type, this.tagName);
		}
	});
</script>
