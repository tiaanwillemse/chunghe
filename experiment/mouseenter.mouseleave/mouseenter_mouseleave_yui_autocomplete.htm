<script>
	var YUD = YAHOO.util.Dom,
		YUE = YAHOO.util.Event,
		$   = YAHOO.util.Dom.get;
	
	YUE.on('ul', 'mouseover', function(e) {
		var elTarget = YUE.getTarget(e);
		var elTag = elTarget.nodeName.toLowerCase();

		while(elTarget) {
			switch(elTag) {
				case 'body':
					return;
				case 'li':
					YUD.addClass(elTarget, 'on');
					break;
				default:
					break;
			}
			elTarget = elTarget.parentNode;
			if(elTarget) {
				elTag = elTarget.nodeName.toLowerCase()
			}
		}

	});

	YUE.on('ul', 'mouseout', function(e) {
		var elTarget = YUE.getTarget(e);
		var elTag = elTarget.nodeName.toLowerCase();

		while(elTarget){
			switch(elTag) {
				case 'body':
					return;
				case 'li':
					YUD.removeClass(elTarget, 'on');
					break;
				default:
					break;
			}

			elTarget = elTarget.parentNode;
			if(elTarget) {
				elTag = elTarget.nodeName.toLowerCase();
			}
		}

	})
</script>
