
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="example"></div>
<script src="./lib/react.js"></script>
<script src="./lib/JSXTransformer.js"></script>
<script type="text/jsx">

// <HelloMessage> looks like web component
// use `{}` to evaluate an expression
// JSX simply transforms elements into function calls and has no notion of the DOM
// in production, should use `jsx` to precompile jsx syntax, `npm install -g react-tools` && 'jsx --watch'


var HelloMessage = React.createClass({
  render: function() {
    return <div>{'Hello ' + this.props.name}</div>;
  }
});

React.render(<HelloMessage name="John" />, document.body);
</script>
  </body>
</html>
