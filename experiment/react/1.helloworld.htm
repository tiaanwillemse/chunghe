
<!doctype html>

<html>
<body>
<script src="lib/build/react.min.js"></script>
<script>

// React.renderComponent to render a component (HelloMessage component)
// document.body is where to mount this component
// every component must implement at least `render` functino
// properties pass to component could be read from `this.props` inside the component

var HelloMessage = React.createClass({
  render: function() {
    return React.DOM.div({}, 'Hello ' + this.props.name) // <- this.props
  }
});

React.renderComponent(HelloMessage({name: 'John'}), document.body)
</script>
</body>
</html>
