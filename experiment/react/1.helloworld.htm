
<!doctype html>

<html>
<body>
<script src="./lib/react.js"></script>
<script>

// React.render to render a component (HelloMessage component)
// document.body is where to mount this component
// every component must implement at least `render` function
// properties pass to component could be read from `this.props` inside the component
// `null` means no child for the div

var HelloMessage = React.createClass({
  render: function() {
    return React.createElement('div', null, 'Hello ' + this.props.name);
  }
});

React.render(React.createElement(HelloMessage, {name: 'John'}), document.body);
</script>
</body>
</html>
