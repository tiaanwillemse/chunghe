
<!doctype html>

<html>
<head>
<style>
.module { border: 1px solid #ccc; padding: 1em;}
</style>
</head>
<body>
<div id="demo1"></div>
<div id="demo2"></div>
<script src="lib/build/react.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>
<script type="text/coffeescript">

# className not class
# not so bad compares to jsx
# div = React.DOM.div, h4 = React.DOM.h4

{div, h4} = React.DOM

HelloMessage = React.createClass(render: ->
  div {className: 'module'}, "Hello " + @props.name # <- this.props
)
React.renderComponent HelloMessage(name: "John"), document.querySelector('#demo1')

MoreHelloMessage = React.createClass(render: ->
  div {className: 'module'}, [
    div {className: 'header'}, 'module header'
    div {className: 'body'}, h4 null, "Hello #{@props.name}"
    div {className: 'footer'}, 'module footer'
  ]
)
React.renderComponent MoreHelloMessage(name: "John"), document.querySelector('#demo2')
</script>
</body>
</html>
