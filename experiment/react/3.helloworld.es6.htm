
<!doctype html>

<html>
<head>
<style>
.module { border: 1px solid #ccc; padding: 1em;}
</style>
</head>
<body>
<div id="app"></div>
<script src="./lib/react.js"></script>
<script src="./lib/babel-browser.js"></script>
<script type="text/babel">

  /*
  ES6(aka ES2015) transpile to ES5 by babeljs
  jsx transform also done by babel
  convert component from using `createClass to ES6 class syntax
  onClick seems anti-best-practice, but eliminates cross-browser event handler issue
  */

  class HelloMessage extends React.Component {
    render() {
      return <div onClick={this.handleClick}>{'Hello ' + this.props.name}</div>;
    }

    handleClick() {
      alert('clicked');
    }
  }

  React.render(<HelloMessage name="John" />, document.body);

</script>
</body>
</html>
