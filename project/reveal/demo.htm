<!doctype html>  
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>reveal.js - HTML5 Presentations</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
      .reveal .slides{width:100%; height: 100%; top:0; left:0; margin:0; padding: 0; }
      </style>
  </head>
  
  <body>
    
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
      </div><!-- .slides -->

      <!-- Presentation progress bar -->
      <div class="progress"><span></span></div>
    </div><!-- .reveal -->

    <script src="lib/js/head.min.js"></script>
    <script src="lib/js/jquery-1.7.2.min.js"></script>
    <script src="lib/js/underscore.js"></script>
    <script src="js/reveal.js"></script>
    <script>
      function getPublicUrl (filename) {
        console.log('filename', filename)
        return "https://dl.dropbox.com/u/70682476/Warhol/PhotoStories/o80XB3zM/" + filename.replace(' ', '%20')
      }

      $.getJSON('./index.json', function (data) {
        console.log('data', data);
        zip = data.data.zip;
        photos = _.flatten(_.pluck(zip, 0))

        _.each(photos, function (photo) {
          path = getPublicUrl(photo.path.replace('/Camera Uploads/', ''));
          console.log ('->', photo.path, path)
          // console.log ('path', path);
          $('.reveal .slides').append($('<section style="background-size:contain; background:url(' + path + ') center center no-repeat"/>'))
        });

        Reveal.initialize({
          controls: false,
          progress: true,
          history: true,
        });
      });
      
    </script>
  </body>
</html>
